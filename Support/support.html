<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0A1F44;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
        font-weight: 700;
      color: #ffffff;
    }

    p {
      color: #878787;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Need Help?</h1>
    <p>Our AI Assistant is ready to help you with trading, accounts, and ForexBeacon guidance.</p>
    <p>Click the chat icon in the bottom right to begin.</p>
  </div>

  <!-- Chatbase AI Assistant Embed -->
  <script>
  (function(){
    if (!window.chatbase || window.chatbase("getState") !== "initialized") {
      window.chatbase = (...arguments) => {
        if (!window.chatbase.q) {
          window.chatbase.q = [];
        }
        window.chatbase.q.push(arguments);
      };
      window.chatbase = new Proxy(window.chatbase, {
        get(target, prop) {
          if (prop === "q") {
            return target.q;
          }
          return (...args) => target(prop, ...args);
        }
      });
    }
    const onLoad = function() {
      const script = document.createElement("script");
      script.src = "https://www.chatbase.co/embed.min.js";
      script.id = "X2guFkBvvOf1svYPnvrqc";  // Replace with your actual bot ID if needed
      script.domain = "www.chatbase.co";
      document.body.appendChild(script);
    };
    if (document.readyState === "complete") {
      onLoad();
    } else {
      window.addEventListener("load", onLoad);
    }
  })();
  </script>

</body>
</html>
