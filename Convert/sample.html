<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Bright & Navy Animated Gradient</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    display: grid;
    place-items: center;
    height: 100vh;
    /* Gradient combines bright/light blues and dark navy blues */
    background: linear-gradient(-45deg, 
      #0A1F44,      /* dark navy */
      #6FC3DF,      /* bright light blue */
      #1A2B4F,      /* dark navy variant */
      #B2E0F4,      /* lighter blue */
      #0A1F44,      /* dark navy */
      #A4DDED       /* bright teal */
    );
    background-size: 600% 600%;
    animation: gradientWave 20s ease infinite;
    font-family: 'Poppins', 'Roboto', sans-serif;
    color: #f0f9ff;
  }

  @keyframes gradientWave {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .container {
    text-align: center;
    max-width: 320px;
    padding: 25px 20px;
    background: rgba(10, 31, 68, 0.75); /* translucent dark navy */
    border-radius: 16px;
    box-shadow:
      0 12px 30px 0 rgba(15, 40, 80, 0.7),
      inset 0 0 15px 3px rgba(255 255 255 / 0.15);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    animation: fadeInScale 1.6s ease forwards;
    border: 1px solid rgba(255 255 255 / 0.2);
  }

  h1 {
    font-size: 2.6rem;
    margin: 0 0 14px;
    letter-spacing: 0.08em;
    color: #d6e7ff;
    text-shadow: 0 0 10px rgba(110, 190, 255, 0.7);
    animation: floatUpDown 6.5s ease-in-out infinite;
  }

  p {
    font-size: 1.15rem;
    line-height: 1.5;
    margin: 0;
    color: #a9caff;
    animation: fadeInText 2s ease forwards;
    animation-delay: 1s;
    opacity: 0;
    text-shadow: 0 0 6px rgba(100, 170, 255, 0.6);
  }

  /* Animations */

  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.85);}
    100% { opacity: 1; transform: scale(1);}
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-12px);}
  }

  @keyframes fadeInText {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Responsive adjustments for mobile (fit in 600h x 350w) */
  @media (max-width: 400px) {
    .container {
      max-width: 90vw;
      padding: 20px 15px;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Welcome container with animated text">
    <h1>Welcome to the Wave</h1>
    <p>Experience the harmony of bright, light blues and deep navy hues dancing endlessly in our animated gradient. Mobile friendly and breathtakingly smooth!</p>
  </div>
</body>
</html>
